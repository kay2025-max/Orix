<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Đăng nhập / Tạo tài khoản - ORIX GANG</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-black font-sans min-h-screen">

  <nav class="bg-gray-100 px-6 py-4 flex justify-between items-center shadow-md">
    <h1 class="text-pink-600 font-bold text-2xl">ORIX GANG</h1>
    <ul class="flex space-x-6 text-lg">
      <li><a href="index.html" class="hover:text-pink-600">Trang chủ</a></li>
      <li><a href="about.html" class="hover:text-pink-600">Giới thiệu</a></li>
      <li><a href="shop.html" class="hover:text-pink-600">Shop</a></li>
      <li><a href="events.html" class="hover:text-pink-600">Sự kiện</a></li>
      <li><a href="login.html" class="text-pink-600 font-semibold">Đăng nhập</a></li>
    </ul>
  </nav>

  <main class="max-w-md mx-auto mt-12 px-6">
    <h2 class="text-2xl font-bold text-center text-pink-600 mb-6">Đăng nhập</h2>
    <form class="bg-gray-50 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-pink-200">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-pink-200">
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">Đăng nhập</button>
    </form>

    <p class="text-center text-gray-600 mt-6">Chưa có tài khoản? <a href="#" onclick="document.getElementById('registerForm').scrollIntoView({behavior: 'smooth'});" class="text-pink-600 font-semibold hover:underline">Tạo tài khoản</a></p>

    <h2 id="registerForm" class="text-2xl font-bold text-center text-pink-600 mt-12 mb-6">Tạo tài khoản</h2>
    <form class="bg-gray-50 p-6 rounded-lg shadow-md">
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Tên người dùng</label>
        <input type="text" placeholder="Tên của bạn" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-pink-200">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Email</label>
        <input type="email" placeholder="you@example.com" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-pink-200">
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 font-semibold mb-2">Mật khẩu</label>
        <input type="password" placeholder="••••••••" class="w-full px-4 py-2 border rounded focus:outline-none focus:ring focus:ring-pink-200">
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white font-bold py-2 px-4 rounded">Tạo tài khoản</button>
    </form>
  </main>

  <footer class="text-center text-gray-500 text-sm mt-12">
